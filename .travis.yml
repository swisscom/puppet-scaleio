language: ruby

before_install:
  - gem install bundler

cache: bundler

matrix:
  include:
    - rvm: 1.9.3
      env: PUPPET_VERSION=3.7
    - rvm: 1.9.3
      env: PUPPET_VERSION=3.8
    - rvm: 2.2.0
      env: PUPPET_VERSION=4.0
    - rvm: 2.2.0
      env: PUPPET_VERSION=4.1
    - rvm: 2.2.0
      env: PUPPET_VERSION=4.2
    - rvm: 2.2.0
      env: PUPPET_VERSION=4.3
    - rvm: 2.2.0
      env: PUPPET_VERSION=4.4
    - rvm: 2.2.0
      env: PUPPET_VERSION=4.5

before_deploy:
  - rvm 1.9.3 do gem install mime-types -v 2.6.2
  - rvm 1.9.3 do gem install rest-client -v 1.8.0
deploy:
  provider: puppetforge
  user: swisscom
  password:
    secure: ""
  on:
    tags: true
    branch: 'master'
    # only deploy once
    rvm: 2.2.0
    env: PUPPET_VERSION=4.5
